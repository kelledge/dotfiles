<!-- This is the EmulationStation Systems configuration file.
All systems must be contained within the <systemList> tag.-->

<systemList>
	<system>
		<name>nes</name>
		<fullname>Nintendo Entertainment System</fullname>
		<path>~/Emulation/Nes</path>
		<extension>.nes .NES</extension>
		<command>retroarch -L /usr/lib/libretro/fceumm_libretro.so %ROM%</command>
		<platform>nes</platform>
		<theme>nes</theme>
	</system>

	<system>
		<name>snes</name>
		<fullname>Super Nintendo Entertainment System</fullname>
		<path>~/Emulation/Snes</path>
		<extension>.sfc .SFC</extension>
		<command>retroarch -L /usr/lib/libretro/bsnes_mercury_balanced_libretro.so %ROM%</command>
		<platform>snes</platform>
		<theme>snes</theme>
	</system>

	<system>
		<name>n64</name>
		<fullname>Nintendo 64</fullname>
		<path>~/Emulation/N64</path>
		<extension>.z64 .Z64</extension>
		<command>retroarch -L /usr/lib/libretro/mupen64plus_libretro.so %ROM%</command>
		<platform>n64</platform>
		<theme>n64</theme>
	</system>

	<system>
		<name>gba</name>
		<fullname>Game Boy Advance</fullname>
		<path>~/Emulation/GBA</path>
		<extension>.gba .GBA</extension>
		<command>retroarch -L /usr/lib/libretro/vba_next_libretro.so %ROM%</command>
		<platform>gba</platform>
		<theme>gba</theme>
	</system>

	<system>
		<name>gbc</name>
		<fullname>Game Boy Color</fullname>
		<path>~/Emulation/GB</path>
		<extension>.gb .gbc .GB .GBC</extension>
		<command>retroarch -L /usr/lib/libretro/gambatte_libretro.so %ROM%</command>
		<platform>gbc</platform>
		<theme>gbc</theme>
	</system>

</systemList>
